{% load static %}
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.4/foundation.css">
<html>
<head>
    <meta charset="utf-8"/>
    <title>{% block title %}ショップ{% endblock %}</title>
    <link href="{% static "css/foundation.css" %}" rel="stylesheet">
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
</head>
<body>
<script src="{% static "js/vendor/jquery.js" %}"></script>
<script src="{% static "js/vendor/foundation.js" %}"></script>
<script src="{% static "js/vendor/what-input.js" %}"></script>
<script>
    $(document).foundation();
</script>
<div class="top-bar">
    <div class="top-bar-left">
        <ul class="dropdown menu" data-dropdown-menu>
            <li class="menu-text">スイーツ男子の<b>CHOCOLATE SHOP</b></li>
        </ul>
    </div>
    <div class="top-bar-right">
        <a lole="button" class="button" href="/ec/list/">チョコリスト</a>
        <a lole="button" class="button" href="/ec/cart_list/">買い物カゴ</a>
        <a lole="button" class="button" href="/ec/order/">注文する</a>
    </div>
</div>
<table>
    <tr>
        <th></th>
        <th>Country</th>
        <th>Name</th>
        <th>percentage of cacao</th>
        <th>Price</th>
        <th></th>
    </tr>
{% for product in products %}
    <tr>
        <td><img src="../../media/{{ product.image }}" alt="" width="100" height="100" border="1" /></td>
        <td>{{ product.country.name }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.cacao }}%</td>
        <td>￥{{ product.price }}</td>
        <td><a lole="butt:qon" class="button float-right" href="/ec/cart_delete/{{ product.id }}">やめとく</a></td>
    </tr>
{% endfor %}
</table>
